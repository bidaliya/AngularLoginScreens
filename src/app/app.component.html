<div class="main d-flex container-fluid vh-100 p-5" style="background-color: #E3E8EC;"  >
  <app-toast></app-toast>

  <div class="row w-100" style="border: 1px solid;">

    <div class="col-6 bg-white d-flex align-items-center" style="padding: 0px 150px;" >
      
      <div class="container-fluid d-flex flex-column px-0 " style="">

        <!--!Logo image  -->
        <div class="logo-img my-0 mx-auto" style="width: 100px; height: 100px; " >
          <img class="w-100 h-100" src="../assets/images//VectorMonkhood_logo (3).png" style="object-fit: contain;">
        </div>

        <!--!Hello again  -->
        <div class="d-flex justify-content-center align-items-center gap-1" style="font-family: 'PT Serif', serif;">
          <span style="font-size: 20px;">Hello Again</span>
          <div class="" style="width: 30px; height: 30px;">
            <img style="object-fit: contain; width: 100%; height: 100%;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Emoji_u1f44b.svg/2048px-Emoji_u1f44b.svg.png">
          </div>
        </div>
        <div class="d-flex justify-content-center mt-1" style="">
          <span class="" style="color: #97999d; font-size: 12px;">Welcome back, you've been missed</span>
        </div>

        <!--! Social media -->
        <div class="social-media-btns" style="display: flex; height: 40px; gap: 8px; margin-top: 25px;">
          <div class="social-media center " style="width: 80%; height: 100%;  border-radius: 5px; gap: 5px;">
              <img style="object-fit: contain; width: 26px; aspect-ratio: 1/1;" src="../assets/images/google-logo-9808.png">
              <span style="color: #141414; font-family: aeonik-regular; font-weight: bolder; font-size: 15px;">Continue with Google</span>
          </div>
          <div class="social-media center" style="width: 20%; height: 100%; border-radius: 5px; ">
              <img style="object-fit: contain; width: 26px; aspect-ratio: 1/1;" src="../assets//images/facebook.png">
          </div>
        </div>


        <p class="text-center mt-2 mb-0" style=" font-size: 13px; color:#b6b6b6; font-family: aeonik-regular;">Or use email</p>

        <!--! Email input  -->
        <!-- <div class="w-100 center simple-input" style=" border: 1px solid;  background-color: #f9fbfc; border-radius: 8px; padding: 10px 20px; 
            margin-top: 20px;  gap: 10px;">
                
                <i class="fa-regular fa-envelope" style="font-size: 20px;"></i>
                <div class="email-text" style="width: 100%;">
                    <input type="text" style="border: none; background-color: #f9fbfc; font-family:aeonik-regular; width: 100%; height: 30px;" placeholder="Email">
                </div>
            </div> -->
        <form>
          <div class="mb-3">
            <label for="InputEmail" style="font-family: sans-serif;" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail" required>
            <div class="valid-feedback">
              Email exists!
            </div>
            <div class="invalid-feedback">
              <!-- <span *ngIf="true">{{login.emailErrMessage}}</span> -->
            </div>
          </div>
          <div class="mb-3">
            <label for="InputPassword" style="font-family: sans-serif;" class="form-label">Password</label>
            <input type="password" class="form-control is-invalid"  id="InputPassword">
            <div class="invalid-feedback">
              Wrong password!
            </div>
          </div>
          <button type="button"  (click)="toast()" class="btn w-100" style="background-color: #EF7C22; color: white;">Login</button>
        </form>
      </div>
      
    </div>


    <div class="col-6 h-100 pe-0" style="background-color: #FFFFFF;" >

      <div class="me-0" style="width: 100%; height: 100;">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width: 100%; height: 100%;">
          <div class="carousel-inner" style="width: 100%; height: 100%;">
            <div class="carousel-item active" style="width: 100%; height: 100%;">
              <img src="../assets/images/Frame 2609499.png" class="d-block w-100 h-100" alt="..." style="object-fit: fill;">
            </div>
            <div class="carousel-item">
              <img src="../assets/images/Frame2.jpeg" class="d-block w-100 h-100" alt="..." style="object-fit:cover;">
            </div>
            <div class="carousel-item">
              <img src="../assets/images/Frame3.jpeg" class="d-block w-100 h-100" alt="..." style="object-fit: contain;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

  </div>
 </div>
